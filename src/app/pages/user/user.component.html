<div *ngIf="(user$ | async) as user" class="bg-white rounded-lg shadow-lg px-16">
  <div class="flex justify-center h-screen">
  <mat-card class="card">
    <mat-card-header>
        <div mat-card-avatar>
            <img class="header-image">
        </div>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="bg-white shadow-md rounded-md p-6">
      <p class="text-lg font-bold text-gray-800 mb-2">Username: {{ user.name }}</p>
      <p class="text-gray-700 mb-4">Phone: {{ user.phone }}</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Edit Profile
      </button>
    </mat-card-content>
    

    <mat-card-content>
          <!-- User Checkout History Table -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="overflow-x-auto">
        <p class="text-lg font-bold text-gray-800 mb-2">Checkout History</p>

        <table class="table-auto border-collapse w-full">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Order #
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Date
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Status
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Items
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Total
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Arrival Date
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Replace with data from your backend -->
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-gray-900">00001</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-500">April 25, 2023</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                  Delivered
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-500">2 items</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                $100.00
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                April 28, 2023
              </td>
            </tr>
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-gray-900">00002</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-500">April 20, 2023</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                  In Transit
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    </mat-card-content>
</mat-card>
</div>
</div>
