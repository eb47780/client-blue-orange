<h2 mat-dialog-title>Create Address</h2>
<div mat-dialog-content>
  <form [formGroup]="addressForm">
    <mat-form-field appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street"  name="street">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Street Number</mat-label>
      <input matInput formControlName="street_number"  name="street_name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city"  name="city">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Zipcode</mat-label>
      <input matInput formControlName="zipcode" name="zipcode">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button color="primary" (click)="save()">Save</button>
</div>
